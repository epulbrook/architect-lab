<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error - The Architect Lab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .error-container {
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      font-size: 6rem;
      margin: 0 0 1rem 0;
      font-weight: 100;
      opacity: 0.8;
    }
    h2 {
      font-size: 1.5rem;
      margin: 0 0 1rem 0;
      font-weight: 300;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 0 0 2rem 0;
      opacity: 0.7;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>500</h1>
    <h2>Server Error</h2>
    <p>Something went wrong on our end. Please try again in a few moments.</p>
    <a href="/" class="btn">Return Home</a>
  </div>
</body>
</html>
